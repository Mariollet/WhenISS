# following page: https://dart.dev/tools/pub/pubspec

name: wheniss
description: wheniss current location tracking app

# Remove this line if you wish to publish to pub.dev
publish_to: none

# Read more about Android versioning at
# https://developer.android.com/studio/publish/versioning
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: any
  envied: any
  flutter_riverpod: any
  flutter_secure_storage: any
  http: any
  intl: any
  jwt_decoder: any
  package_info_plus: any
  url_launcher: any
  flutter_launcher_icons: any
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_3d_controller: ^2.0.2
  # TODO: test awesome_snackbar_content

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: any
  envied_generator: any
  flutter_lints: any

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo-iss.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#ffffff" # hexcode
    theme_color: "#ffffff" # hexcode

flutter:
  generate: true
  uses-material-design: true

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  assets:
    - assets/images/
    - assets/glb/

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Light.ttf
          weight: 300
        - asset: assets/fonts/Jost-Regular.ttf
          weight: 400
        - asset: assets/fonts/Jost-Medium.ttf
          weight: 500
        - asset: assets/fonts/Jost-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Jost-Bold.ttf
          weight: 700